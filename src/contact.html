<section id="contact" class="p-contact l-main__section">
	<div class="p-container">
		<div class="u-line">
			<div class="u-line__under">
				<h2 class="c-medium-heading c-medium-heading--section">CONTACT</h2>
			</div>
		</div>

		<div class="p-contact__container">
			<p class="u-focus c-paragraph c-paragraph--article">お問い合わせはこちらからお願いいたします</p>
			<form action="" method="post" class="p-form">
				<div class="p-form__input u-focus is-delay05 u-bg-left">
					<i class="fa-regular fa-circle-user p-form__input-icon"></i>
					<input type="name" placeholder="お名前 ※必須" class="c-input c-input--contact u-bg-left" required />
				</div>

				<div class="p-form__input u-focus is-delay10 u-bg-left">
					<i class="fa-regular fa-envelope p-form__input-icon"></i>
					<input type="mail" placeholder="mail ※必須" class="c-input c-input--contact u-bg-left" required />
				</div>

				<div class="p-form__textarea u-focus is-delay15 u-bg-left">
					<textarea id="" cols="30" rows="10" placeholder="お問い合わせ内容 ※必須"
						class="c-textarea c-textarea--contact u-bg-left" required></textarea>
				</div>
				<p class="u-focus c-paragraph c-paragraph--article">
					上記内容でお預かりします。<br />下記に <strong>確認しました</strong> と入力後、
					送信するを押してください
				</p>
				<div class="p-form__input u-focus is-delay10 u-bg-left">
					<i class="fa-solid fa-pen-to-square p-form__input-icon"></i>
					<input type="text" placeholder="確認しました" class="c-input c-input--contact u-bg-left" required />
				</div>

				<button type="submit" class="c-button c-button--form u-focus is-delay20">
					<span class="c-button__text">送信する</span>
					<span class="c-button__hover-text c-button__hover-text--form">
						<i class="fa-regular faa-horizontal animated-hover fa-paper-plane"></i>
					</span>
				</button>
			</form>
		</div>
	</div>
</section>
